<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="main">
    <div class="image-container">
      <img class="main-image" src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay"></div>
      <img class="view" src="./images/icon-view.svg" alt="">
    </div>
    <h3>Equilibrium #3429</h3>
    <p class="first-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="first">
      <div class="box one">
        <img class="image" src="./images/icon-ethereum.svg" alt="">
        <p class="eth">0.041 ETH</p>
      </div>
      <div class="box two">
        <img class="image" src="./images/icon-clock.svg" alt="">
        <p class="time">3 days left</p>
      </div>
    </div>

    <div class="second">
      <img class="second-img" src="./images/image-avatar.png" alt="">
      <p class="last-text">Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
